---
- hosts: all
  become: yes
  become_user: root
  tasks:
    - name: setup ssh keys
      authorized_key: user={{ item }} key="{{ lookup('file', '~/.ssh/id_rsa.pub') }}"
      with_items:
        - root
        - vagrant
    - name: install https transport for apt
      apt: name=apt-transport-https state=present
